<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>find me</title>
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 850px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
      font-size: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input, textarea {
      border: none;
      outline: none;
      background: #f1f1f1;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      background: #e8f0fe;
    }

    textarea {
      min-height: 130px;
      resize: none;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    /* Social Media Section */
    .social-links {
      text-align: center;
      margin-top: 35px;
    }

    .social-links a {
      margin: 0 12px;
      font-size: 28px;
      display: inline-block;
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 50%;
      color: white;
      transition: 0.3s;
    }

    /* Brand Colors */
    .social-links .facebook { background: #1877F2; }
    .social-links .whatsapp { background: #25D366; }
    .social-links .linkedin { background: #0A66C2; }
    .social-links .twitter { background: #1DA1F2; }
    .social-links .instagram { background: #E4405F; }
    .social-links .youtube { background: #FF0000; }
    .social-links .email { background: #444; }

    /* Hover Effect */
    .social-links a:hover {
      transform: scale(1.15);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <a href="https://facebook.com/yourprofile" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://wa.me/256XXXXXXXXX" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://twitter.com/yourprofile" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/yourprofile" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@yourchannel" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
      <a href="mailto:youremail@example.com" class="email"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
</body>
</html>
