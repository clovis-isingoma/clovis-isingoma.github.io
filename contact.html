<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6); /* dark overlay */
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .contact-container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
    }

    .contact-container h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .social-links {
      margin-top: 25px;
    }

    .social-links a {
      margin: 0 12px;
      font-size: 30px;
      display: inline-block;
      width: 55px;
      height: 55px;
      line-height: 55px;
      border-radius: 50%;
      color: white;
      transition: 0.3s;
    }

    /* Brand Colors */
    .whatsapp { background: #25D366; }
    .linkedin { background: #0A66C2; }
    .instagram { background: #E4405F; }
    .facebook { background: #1877F2; }
    .github { background: #333; }

    /* Hover Effect */
    .social-links a:hover {
      transform: scale(1.2);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="contact-container">
    <h2>Let's Connect</h2>
    <div class="social-links">
      <a href="https://wa.me/256XXXXXXXXX" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://instagram.com/yourprofile" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/yourprofile" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://github.com/yourprofile" target="_blank" class="github"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
